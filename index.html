<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Burger Template</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="main-header">
                <div class="logo-part">
                    <a href="#"><img src="img/logo.png" alt="logo"></a>
                </div>
                <div class="menu-part">
                    <div class="delivery-part">
                        <img src="img/delivery-bike.png" alt="delivery bike">
                        <span>Express Delivery +1 234 567 890</span>
                    </div>
                    <nav class="menu">
                        <ul>
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">MENU</a></li>
                            <li><a href="#">OUR STORY</a></li>
                            <li><a href="#">CONTACT US</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- Hero Part  -->
            <div class="hero-part">
                <div class="hero-written-part">
                    <h1 class="dotted">It is a good time for the great taste of burgers</h1>
                    <h1 class="heading">BURGER</h1>
                    <h2 class="sub-heading">WEEK</h2>
                    <div class="tag">
                        <img class="price-bar" src="img/ellips1.png" width="150px" alt="price tag">
                        <h2 class="price">$5.49<br>
                        Only</h2>
                    </div>
                </div>
                <div class="hero-img-part">
                    <img src="img/hero-burger.png " width="780px" alt="big burger">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="try">
                <div class="popular">
                    <h1>
                        TRY IT TODAY<BR>MOST POPULAR BURGER</h1>
                </div>
                <div class="taste"></div>
            </div>
        </div>
    </main> -->
</body>
</html>
